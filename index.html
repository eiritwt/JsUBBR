<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beebee Renderer</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/gh/jnordberg/gif.js/dist/gif.js"></script>
</head>
<body>
    <h2>Beebee Renderer</h2>
    <div class="app-layout">
        <div class="canvas-container">
            <canvas id="beebeeCanvas" width="720" height="500"></canvas>
            <div id="status">GENERATING GIF...</div>
        </div>
        <div class="controls-panel">
            <label>Act Selection</label>
            <select id="actSelect">
                <option value="act1">Act 1: Encounter</option>
                <option value="act2">Act 2: Battle</option>
                <option value="act3">Act 3: Fight</option>
                <option value="act4_convo">Act 4: Conversation</option>
            </select>
            <div class="grid-controls">
                <button id="randomBtn">Randomize</button>
                <button id="vibeToggle">Vibrate: OFF</button>
            </div>
            <hr>
            <div class="grid-controls">
                <div><label>Body</label><select id="bodySelect" style="width:100%"></select></div>
                <div><label>Eyes</label><select id="eyesSelect" style="width:100%"></select></div>
            </div>
            <label>Mouth</label><select id="mouthSelect" style="width:100%"></select>
            <label>Special Poses (*)</label><select id="specialSelect"></select>
            <hr>
            <button id="loopBtn" class="full-width">Start Loop</button>
            <button id="downloadBtn" class="download-btn">Download PNG</button>
        </div>
    </div>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
